---
layout: default
---
<section>
	{% if page.header %}
	<header class="main">
		<h1>{{ page.title }}</h1>
	</header>
	{% endif %}

	{% if page.featuredimage %}
	<span class="image main"><img src="/images/{{ page.featureimage }}" alt="" /></span>
	{% endif %}

	{{ content }}

</section>
